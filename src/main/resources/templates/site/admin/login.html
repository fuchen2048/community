	<script>
		$(function () {
			$.get("UserServlet/findbyusername",{},function (data) {
				if(data!=null){
					let msg = "欢迎回来," + data;
					$("#login_name").html(msg);
				}else{
					$("#login_name").style.display='none';
				}

			})

			/**
			 * 旅游条目展示
			 */
			//查询分类数据
			$.get("CategoryServlet/findAll",{},function (data) {
				//[{cid:1,cname:国内游},{},{}]
				let lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
				//遍历数组,拼接字符串(<li>)
				for (let i = 0; i < data.length; i++) {
					let li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
					lis += li;

				}
				//拼接收藏排行榜的li,<li><a href="favoriterank.html">收藏排行榜</a></li>

				lis+= '<li><a href="favoriterank.html">收藏排行榜</a></li>';

				lis+= '<li><a href="favoriterank.html">个人信息</a></li>';

				//将lis字符串，设置到ul的html内容中
				$("#category").html(lis);
			});

			/* !/
			* 搜索功能
			*!/
			$("#search_button").click(function () {
				//线路名称
				let rname = $("#search_input").val();

				let cid = getParameter("cid");
				// 跳转路径 http://localhost/travel/route_list.html?cid=5，拼接上rname=xxx
				location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
			});*/

			$("#search_button").click(function () {
				let rname = $("#search_input").val();
				let cid = getParameter("cid");
			if(cid==null){
				location.href="http://localhost/travel/route_list.html?cid=8&rname="+rname;
			}else {
				location.href = "http://localhost/travel/route_list.html?cid=" + cid + "&rname=" + rname;
			}
			})
		});

	</script>

<section id="login_wrap">

	<div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;"></div>

	<div class="login-box">
		<div class="title">
			<img src="images/login_logo.png" alt="">
			<span>欢迎登录夏洛特账户</span>
		</div>
		<div class="login_inner">
			
			<!--登录错误提示消息-->
			<div id="errorMsg" class="alert alert-danger" ></div>
			<form id="loginForm" action="" method="post" accept-charset="utf-8">
				<input type="hidden" name="action" value="login"/>
				<input name="username" type="text" placeholder="请输入账号" autocomplete="off" id="username">
				<input name="password" type="text" placeholder="请输入密码" autocomplete="off" id="password">
				<div class="verify">
				<input name="check" type="text" placeholder="请输入验证码" autocomplete="off">
				<span><img src="checkCode" alt="" onclick="changeCheckCode(this)"></span>
				<script type="text/javascript">
					//图片点击事件
					function changeCheckCode(img) {
						img.src="checkCode?"+new Date().getTime();
					}
				</script>
		</div>

		<div class="submit_btn">
					<button type="button" id="login_btn">登录</button>
					<div class="auto_login">
						<input type="checkbox" name="auto_login" class="checkbox" >
						<span>自动登录</span>
					</div>        				
				</div>        			       		
			</form>
			<div class="reg">没有账户？<a href="javascript:;">立即注册</a></div>
		</div>
	</div>
</section>
