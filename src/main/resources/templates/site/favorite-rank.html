<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>拼团旅游信息网-我的收藏</title>
    <link rel="icon" th:href="@{/img/logo_1.ico}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/search1.css}">
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">-->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</head>
<body>

<div class="nk-container">
    <!-- 头部 start -->
    <!--引入头部-->
    <header class="bg-blue" th:replace="index::header">
        <div class="nk-container">
            <!-- 导航 -->
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <!-- logo -->
                <a class="navbar-brand" th:src="@{/img/logo_1.ico}" style="margin-left: 150px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 功能 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <!--首页-->
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" th:href="@{/index}">首页</a>
                        </li>

                        <!--景点-->
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" th:href="@{/scenic_list}">景区信息</a>
                        </li>

                        <!--拼团-->
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" th:href="@{/group}">拼团旅游</a>
                        </li>

                        <!--收藏-->
                        <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser!=null}">
                            <a class="nav-link position-relative" th:href="@{/favorite}">我的收藏</span></a>
                        </li>

                        <!--信息-->
                        <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser!=null}">
                            <a class="nav-link position-relative" th:href="@{/letter/list}">
                                消息
                                <span class="badge badge-danger" th:text="${allUnreadCount!=0?allUnreadCount:''}">
										12
									</span>
                            </a>
                        </li>

                        <!--注册-->
                        <!--<li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser==null}">-->
                        <!--	<a class="nav-link" th:href="@{/register}">注册</a>-->
                        <!--</li>-->

                        <!--登录-->
                        <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser==null}">
                            <a class="nav-link" th:href="@{/login}">登录</a>
                        </li>

                        <!--个人信息-->
                        <li class="nav-item ml-3 btn-group-vertical dropdown" th:if="${loginUser!=null}">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img th:src="${loginUser.headerUrl}" class="rounded-circle" style="width:30px;"/>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-center" th:href="@{|/user/profile/${loginUser.id}|}">个人主页</a>
                                <a class="dropdown-item text-center" th:href="@{/user/setting}">账号设置</a>
                                <a class="dropdown-item text-center" th:href="@{/logout}">退出登录</a>
                                <div class="dropdown-divider"></div>
                                <span class="dropdown-item text-center text-secondary" th:utext="${loginUser.username}">nowcoder</span>
                            </div>
                        </li>

                    </ul>

                    <!-- 搜索 -->
                    <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/search}" style="margin-right: 125px">
                        <input class="form-control mr-sm-2" type="search" aria-label="Search" name="keyword" th:value="${keyword}"/>
                        <button class="btn btn-outline-success btn-light my-2 my-sm-0" type="button">搜索</button>
                    </form>

                </div>
            </nav>
        </div>
    </header>
    <!-- 头部 end -->

    <!-- 内容 -->
    <div class="main">
        <div class="container" style="width: 1200px ;">
            <div class="position-relative">
                <!-- 筛选条件 -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/favorite/collection}">我的收藏</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/favorite/ranking}">收藏排行榜</a>
                    </li>
                </ul>
            </div>

            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4" th:each="scenicAll:${favoriteRanking}">

                    <div class="card h-100">
                        <a th:href="@{|/scenic_detail/${scenicAll.scenic.id}|}">
                            <img th:src="${scenicAll.scenic.imageUrl}" class="card-img-top" th:alt="${scenicAll.scenic.scenicName}">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${scenicAll.scenic.scenicName}">故宫</h5>
                            <p class="card-text" style="color: #888888;" th:text="${scenicAll.scenic.introduce}">故宫又名紫禁城，是中国乃至世界上保存最完整，规模最大的木质结构古建筑群，被誉为“世界五大宫之首”</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted" th:text="${#dates.format(scenicAll.scenic.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</small>
                        </div>
                    </div>

                </div>
            </div>

             <!--分页 -->
            <nav class="mt-5" th:if="${page.rows>0}" th:fragment="pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                    </li>
                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a>
                    </li>
                    <li th:class="|page-item ${i==page.current?'active':''}|" th:each="i:${#numbers.sequence(page.from,page.to)}">
                        <a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a>
                    </li>
                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                    </li>
                </ul>
            </nav>
            <div class="page_num_inf" style="float: right; margin-right: 50px;margin-top: -20px">
                <i></i>共
                <span id="totalPage" th:text="|${favoriteCountAll / 8 + 1 }|">10</span>&nbsp;页&nbsp;<span id="totalCount" th:text="${favoriteCountAll}">80</span>&nbsp;条
            </div>
        </div>
    </div>

    <!--<div style="height:200px"></div>-->
    <!--引入尾部-->
    <footer id="footer" th:replace="index::footer"></footer>
</div>


</body>
</html>
