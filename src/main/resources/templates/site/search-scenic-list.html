<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--引入logo，css-->
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="icon" th:href="@{/img/logo_1.ico}"/>
    <link rel="icon" th:href="@{/img/logo_1.ico}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <title>景区信息</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-blue" th:replace="index::header"></header>


    <!--内容-->
    <div class="page_one">
        <div class="contant">
            <div class="crumbs">
                <img th:src="@{/img/search.svg}" alt="搜索结果">
                <p>景点</p>
            </div>

            <div class="jx_top" style="border-bottom: 2px solid #2388e7; margin-top: 7px"></div>

            <!-- 景点信息 -->
            <div class="xinxi clearfix">
                <div class="left">
                    <div class="header">
                        <span>景点信息</span>
                        <span class="jg">门票</span>
                    </div>
                    <!--景点信息列表-->
                    <ul th:each="scenicResult:${SearchScenicResult}">
                        <li style="background-color: white" >
                            <div class="img" ><img th:src="${scenicResult.scenic.imageUrl}" th:alt="${scenicResult.scenic.scenicName}" ></div>
                            <div class="text1">
                                <p th:text="${scenicResult.scenic.introduce}">故宫又名紫禁城，是中国乃至世界上保存最完整，规模最大的木质结构古建筑群，被誉为“世界五大宫之首”。</p>

                                <p th:text="${scenicResult.scenic.content}">故宫需要从南到北参观，午门是唯一的入口，出口是东华门和神武门。</p>
                            </div>
                            <div class="price">
                                <p class="price_num" style="color: red;">
                                    <span>&yen;</span>
                                    <span th:text="${scenicResult.scenic.price}">60</span>
                                </p>
                                <p><a th:href="@{|/scenic-detail/${scenicResult.scenic.id}|}">查看详情</a></p>

                            </div>
                        </li>
                    </ul>

                    <!-- 分页 -->
                    <nav class="mt-5" th:if="${page.rows>0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                            </li>
                            <li th:class="|page-item ${page.current==1?'disabled':''}|">
                                <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a>
                            </li>
                            <li th:class="|page-item ${i==page.current?'active':''}|" th:each="i:${#numbers.sequence(page.from,page.to)}">
                                <a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a>
                            </li>
                            <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                                <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="page_num_inf" style="float: right; margin-right: 50px">
                        <i></i> 共
                        <span id="totalPage" th:text="|${SearchScenicCount / 10 + 1}|">10</span> 页 <span id="totalCount" th:text="${SearchScenicCount}"> 80 </span> 条
                    </div>

                </div>

                 <!--热门景点推荐-->
                <div class="right">
                    <div class="top">
                        <div class="hot">HOT</div>
                        <span>热门推荐</span>
                    </div>
                    <ul id="hotroute" th:each="scenicH:${scenicsHot}">
                        <li>
                            <div class="left">
                                <img th:src="${scenicH.scenic.imageUrl}" th:alt="${scenicH.scenic.scenicName}">
                            </div>

                            <div class="right">

                                <p th:utext="${scenicH.scenic.introduce}" style="font-size: 9px">
                                    清远新银盏温泉度假村酒店/自由行套...
                                </p>
                                <p style="font-size: 9px">
                                    价格:
                                    <span style="font-size: 9px">
                                            &yen;
                                            <span th:utext="${scenicH.scenic.price}" style="font-size: 9px">
                                                899
                                            </span>
                                    </span>
                                </p>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="height:200px"></div>
    <!-- 尾部 -->
    <footer class="bg-primary" th:replace="index::footer"></footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
